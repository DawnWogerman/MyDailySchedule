<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p class="currentTime"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9 am-->
      <div id="9a" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="9am">9AM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 9am">
            <i class="fas fa-save"></i>
          </button>
        </div>
      <!--10 am-->
      <div id="10a"class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="10am">10AM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 10am">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--11 am-->
      <div id="11a" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="11am">11AM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 11am">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--12 pm-->
      <div id="12p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="12pm">12PM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 12pm">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--1 pm-->
      <div id="1p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="1pm">1PM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 1pm">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--2 pm-->
      <div id="2p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="2pm">2PM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 2pm">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--3 pm-->
      <div id="3p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="3pm">3PM</span></div>
        <textarea class="col-8 col-sm-10 description" name="task"></textarea>
        <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 3pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!--4 pm-->
      <div id="4p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="4pm">4PM</span></div>
          <textarea class="col-8 col-sm-10 description" name="task"></textarea>
          <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 4pm">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <!--5 pm-->
      <div id="5p" class="row form-group">
        <div class="col-2 col-sm-1 hour"><span id="5pm">5PM</span></div>
        <textarea class="col-8 col-sm-10 description" name="task"></textarea>
        <button class="col-2 col-sm-1 btn btn-primary saveBtn" aria-label="save button 5pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
